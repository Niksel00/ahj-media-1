<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media</title>
</head>
<body>
  <div class="container">
    <form class="message-form">
      <input id="message_input" class="message-input" type="text">
      <div class="media-buttons media-buttons-active">
        <button type="button" class="media-button audio-button"></button>
        <button type="button" class="media-button video-button"></button>
      </div>
      <div class="record-buttons">
        <button type="button" class="record-button accept-button"></button>
        <span class='timer-box'>00:00</span>
        <button type="button" class="record-button decline-button"></button>
      </div>
    </form>
    <div id="timeline_list" class="timeline-list">
    </div>
    <form name="coords" class="coords-form">
      <label class="coords-request">
        Нам не удалось определелить ваше местоположение, пожалуйста, введите ваши координаты вручную. Укажите широту и долготу подряд через запятую.
        <input id="coords_input" type="text" class="coords-input" placeholder="Например: 51.50851, −0.12572.">
      </label>
      <div class="button-box">
        <button type="button" class="coords-button cancel-button">Отмена</button>
        <button type="submit" class="coords-button send-button">ОК</button>
      </div>
    </form>
  </div>
</body>
</html>
